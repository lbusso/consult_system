{% load crispy_forms_tags %}

<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="card text-white  mb-3 border-left-warning">
			  	<div class="card-header bg-warning">
			  		<h4 class="card-title">Est√° seguro que desea cerrar el tiket: {{ obj.tiket }} ? </h4>
			  	</div>

                    {% csrf_token %}
                    <div class="card-body">
			    	<h3 class="card-body text-black-50">
                        <i class="fas fa-question-circle fa-2x text-gray-300 align-self-lg-end"></i>

                </form>
        </div>

    </div>
</div>
